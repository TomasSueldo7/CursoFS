<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ejemplo completo de flexbox</h1>
    </header>
    <section>
        <h2>Contenedor 1: Distribución de espacio igual</h2>
        <div class="flex-container">
                <div class="flex-element">1</div>
                <div class="flex-element">2</div>
                <div class="flex-element">3</div>
                <div class="flex-element">4</div>
                <div class="flex-element">5</div>
                <div class="flex-element">6</div>
        </div>
    </section>
    <section>
        <h2>Contenedor 2: Columnas de tamaño flexible y fijo</h2>
        <div class="flex-flexiblefixed">
            <div class="flex-item fixed">Fijo</div>
            <div class="flex-item flexible">Flexible</div>
            <div class="flex-item fixed">Fijo</div>
        </div>
    </section>
    <section>
        <h2>Contenedor 3: Alineacion vertical y horizontal</h2>
        <div class="flex-container-aligncenter">
            <div class="flex-item align">1</div>
            <div class="flex-item align">2</div>
            <div class="flex-item align">3</div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
